<!DOCTYPE html>
<html xmlns="http://www.w3.org/TR/REC-html40">
<head>
  <link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
   <!-- Header Section -->
   <div class="header">
    <img src="https://kameronyork.com/scripting/chrome_extension/images/icon16.png" alt="Icon Image">
  </div>
  <div id="settings" style="margin-top: -30px;">
    <h1>Gospel Buddy</h1>
    <h2>Select a Button Color:</h2>
    <div class="color-buttons">
      <button id="colorOption1" class="color-option" data-color="#E74C3C"></button>
      <button id="colorOption2" class="color-option" data-color="#F39C12"></button>
      <button id="colorOption3" class="color-option" data-color="#229954"></button>
      <button id="colorOption4" class="color-option" data-color="#191970"></button>
      <button id="colorOption5" class="color-option" data-color="#7D3C98"></button>
    </div>
    <div><br></div>
    <h2>Advanced Options</h2>
    <div class="advanced-options">
      <div class="option">
        <div class="option-label">Apostles Only </div>
        <label class="switch">
          <input type="checkbox" id="apostleOnlyToggle">
          <span class="slider round"></span>
        </label>
      </div>
      <!-- <div class="option">
        <div class="option-label">Black & White Buttons </div>
        <label class="switch">
          <input type="checkbox" id="blackWhiteButtons">
          <span class="slider round"></span>
        </label>
      </div> -->
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
